<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Workshop Principe Fresco</title>
</head>
<body>
    <!-- creacion modal -->
    <div class="modal-compra">
        <div class="modal-container">
            <div class="close">
                <span>x</span>
            </div>

            <div class="modal-descripcion">

                <div class="primera-parte">
                <img src="https://res.cloudinary.com/dfp8qduho/image/upload/v1642271996/Frame_20_utnush.png" alt="">
                <h4 class="nombre-prenda">Crown Sweatshirt</h4>
                <p class="precio-talla">s $85.00</p>
                </div>

                <div class="segunda-parte">
                <p class="cantidad">1</p>
                <p class="quitar">remove</p>
                </div>

                <div class="tercera-parte">
                <label for="subtotal">Subtotal</label>
                <p name="subtotal" class="valorSubtotal">$85.00</p>
                <p class="textoAclaratorio">Shipping, taxes, and discount codes calculated at checkout.</p>
                <button class="btnBuy" type="submit">Check out</button>
                <p class="textoAclaratorio2">Please Note: All items are pre-order and will ship in 6-10 weeks. Guaranteed holiday delivery</p>
                </div>

            </div>
        </div>
    </div>
    

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>   
</body>
</html>
